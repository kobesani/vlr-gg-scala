name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 'openjdk@1.11'
        distribution: 'temurin'
        cache: 'mill'
    - name: Check some things
      run: echo "$PWD" && ls -lha
    - name: Build Jar
      run: ./mill foo.assembly && ./mill show foo.assembly
